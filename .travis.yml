sudo: required
language: java
dist: mega
os:
- linux
- osx
notifications:
  email: true
script:
- ./make.sh 
before_install:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get -qq update ; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install -y wget unzip  ".*-mingw-w64-.*"
  gcc-multilib build-essential gcc-multilib g++-multilib ;fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then  brew update  ;fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then  brew tap caskroom/cask ; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then  brew cask install java ; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then  brew install coreutils ; fi
after_success:
- ./make.sh deploy
env:
  global:
  - BUILD_WINDOWS: "true"
  - BUILD_LINUX: "true"
  - BUILD_MAC: "true"
  - BINTRAY_USER: riccardo
  - secure: 
